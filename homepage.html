<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiggy Header Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="logo">
                <img src="swiggy_logo_white.png" alt="Swiggy">
            </div>

            <ul class="nav-links">
                <li>Swiggy Corporate</li>
                <li>Partner with us</li>
                <li class="btn-outline">Get the App</li>
                <li class="btn-dark">Sign in</li>
            </ul>
        </nav>

        <!-- HERO CONTENT -->
        <div class="hero-content">
            <h1>
                Order food & groceries. Discover <br>
                best restaurants. Swiggy it!
            </h1>

            <div class="search-box">
                <input type="text" placeholder="Enter your delivery location">
                <input type="text" placeholder="Search for restaurant, item or more">
            </div>

            <div class="cards">
                <div class="card">
                    <h3>FOOD DELIVERY</h3>
                    <p>FROM RESTAURANTS</p>
                    <span>UPTO 60% OFF</span>
                </div>

                <div class="card">
                    <h3>INSTAMART</h3>
                    <p>INSTANT GROCERY</p>
                    <span>UPTO 60% OFF</span>
                </div>

                <div class="card">
                    <h3>DINEOUT</h3>
                    <p>EAT OUT & SAVE MORE</p>
                    <span>UPTO 50% OFF</span>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
